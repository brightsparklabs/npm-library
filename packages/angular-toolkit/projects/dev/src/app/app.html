<p-toolbar>
  <ng-template #start>
    <p-button text (onClick)="expanded.set(!expanded())" icon="ti ti-menu-2" />
    <p-breadcrumb [model]="breadcrumb()" />
  </ng-template>
  <ng-template #end>
    <p-button
      text
      icon="ti ti-{{theme() === 'LIGHT' ? 'sun' : 'moon'}}"
      (onClick)="theme.set(theme() === 'LIGHT' ? 'DARK' : 'LIGHT')"
    />
  </ng-template>
</p-toolbar>
<p-drawer [(visible)]="expanded">
  Components
  <ul>
    @for (page of componentPages(); track page.path) {
    <li>
      <a [routerLink]="page.path" (click)="expanded.set(false)">
        {{page.label}}
      </a>
    </li>
    }
  </ul>
</p-drawer>
<router-outlet />
